<header><i class="glyph-icon flaticon-sign"></i><span>Sign a Message</span><p>Use this tools to sign a message which proves that you own an address.</p></header>
<holder>
  <span>Address:</span><hr><input class="address r_address_pkh_check" placeholder="Enter your WMCC address here (e.g. wc1qpu0k7k4zmg3dd...)" /><i class="glyph-icon flaticon-paste" type="prev" title="Paste from clipboard"></i>
  <p></p>
</holder>
<holder>
  <span>Message:</span><hr>
  <textarea class="message" placeholder="Enter your message here"></textarea>
  <i class="glyph-icon flaticon-paste bottom-right" type="prev" title="Paste from clipboard"></i>
  <p></p>
  <span>One Time Password:</span>
  <input class="otp r_fixed_number" maxlength="6" /><a>OTP</a>
  <submit class="button s_message_sign s_press_enter">Sign Message</submit>
</holder>
<holder>
  <span>Signature:</span><hr>
  <textarea class="signature" disabled></textarea>
  <i class="glyph-icon flaticon-copy bottom-right" type="prev" title="Copy to clipboard"></i>
  <p></p>
</holder>
<holder>
  <result></result>
</holder>
